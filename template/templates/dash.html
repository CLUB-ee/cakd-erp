<body id="page-top">

    <!-- Page Wrapper -->

                    <!-- Content Row -->

                        <div class="col-xl-6 col-lg-6">

                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">월 매출량 추이</h6>
                                    <input type="text" id="date-picker" class="form-control float-right" aria-label="Search" aria-describedby="basic-addon2" th:value="|${year}-${month}|" style="width: 6rem; float-right" placeholder='날짜'>

                                <!-- Card Body -->

                                    <div class="chart-area pt-4 pb-2">
                                        <canvas id="myAreaChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                                <!-- Card Body -->
                                <div class="card-body">
                                    <div id="container1"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Content Column -->
                        <div class="col-xl-6 col-lg-6">

                            <!-- Project Card Example -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">월 메뉴 판매량</h6>
                                    <form action='/tmep/'> 
                                        <button type='submit' class= 'btn float-right btn-sm'>확인</button>
                                        <label for='cal'></label>
                                        <input type="text" id="date-picker2" class="form-control float-right" aria-label="Search" aria-describedby="basic-addon2" th:value="|${year}-${month}|" style="width: 6rem; float-right" placeholder='날짜'>
                                    </form>
                                </div>
                                <div class="card-body">
                                    <div id="container"></div>
                                    {% comment %} <div class="chart-bar pt-4 pb-2">

                            </div>

                            <!-- Color System -->
                            
                        </div>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Color System -->
                            
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->

        </div>

    <script>
        $(document).ready(function() {
            $('#date-picker').datepicker({
                format: "yyyy-m",
                minViewMode: 1,
                language: "ko",
                autoclose: true
            })
        
            $('#get-history').on('click', function() {
                const dateArr = $('#date-picker').val().split('-')
                location.href = '/history?year=' + dateArr[0] + '&month=' + dateArr[1]
            })
        })


    </script>

    <script>
        // Data retrieved from https://gs.statcounter.com/browser-market-share#monthly-202201-202201-bar
// Create the chart
        Highcharts.chart('container', {
            chart: {
        
                type: 'column'
            },
            title: {
                align: 'left',
                text: '월 메뉴별 판매량'
            },
            subtitle: {
                align: 'left',
                text: ''
            },
            accessibility: {
                announceNewData: {
                    enabled: true
                }
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: '메뉴 판매량'
                }

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{y}'
                    }
                }
            },

            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}%</b> of total<br/>'
            },
            
            series: [
                {
                    name: "Browsers",
                    colorByPoint: true,
                    data: 
                    [{% for i in menu %}
                        {
                            name: '{{ i.menu_name }}',
                            y: {{ i.menu_sum }},
                            drilldown: 'menu'
                        },
                    {% endfor %}]
                        
                }
            ],
            
        });
    </script>
